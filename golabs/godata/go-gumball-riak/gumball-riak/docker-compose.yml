version: "3"
services:
  nodejs:
    image: nodejs
    ports:
      - 8080:8080    
    restart: always
    links:
      - kong
    depends_on:
      - kong     
  gumball:
    image: gumball
    ports:
      - 3000:3000
    restart: always
    environment:
      - MYSQL="root:cmpe281@tcp(mysql:3306)/cmpe281"
      - RIAK1="http://gumballriak_member_1:8098"
      - RIAK2="http://gumballriak_member_2:8098"
      - RIAK3="http://gumballriak_member_3:8098"
    links:
      - member
      - mysql
    depends_on:
      - member   
      - mysql 
  mysql:
    image: mysql:5.5
    ports:
      - 3306:3306
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=cmpe281   
  cassandra:
    image: cassandra:2.2
  kong:
    image: kong:0.9.9
    ports:
      - 8888:8000
      - 8001:8001
    links:
      - gumball
      - cassandra
    depends_on:
      - gumball
      - cassandra
    environment:  
      - KONG_DATABASE=cassandra
      - KONG_CASSANDRA_CONTACT_POINTS=cassandra 
      - KONG_PG_HOST=cassandra
  coordinator:
    image: basho/riak-kv
    ports:
      - 8097:8087
      - 8098:8098
    environment:
      - CLUSTER_NAME=riakkv
    labels:
      - "com.basho.riak.cluster.name=riakkv"
    volumes:
      - schemas:/etc/riak/schemas
  member:
    image: basho/riak-kv
    ports:
      - 9000-9003:8098
    labels:
      - "com.basho.riak.cluster.name=riakkv"
    links:
      - coordinator
    depends_on:
      - coordinator
    environment:
      - CLUSTER_NAME=riakkv
      - COORDINATOR_NODE=coordinator

volumes:
  schemas:
    external: false

